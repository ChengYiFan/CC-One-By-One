<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>输入附加组件</title>
    <link rel="stylesheet" href="css/components/input-add-on.css">
  </head>
  <body>
    <!-- appending -->
    <div class="InputAddOn">
        <input class="InputAddOn-field" />
        <button class="InputAddOn-item">…</button>
    </div>

    <!-- prepending -->
    <div class="InputAddOn">
        <span class="InputAddOn-item">…</span>
        <input class="InputAddOn-field" />
    </div>

    <!-- both -->
    <div class="InputAddOn">
        <span class="InputAddOn-item">搜索</span>
        <input class="InputAddOn-field" />
        <button class="InputAddOn-item">发送</button>
    </div>
  </body>
</html>
