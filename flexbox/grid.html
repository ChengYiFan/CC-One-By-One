<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>深入理解flex布局-栅格布局</title>
    <link rel="stylesheet" href="css/components/grid.css">
  </head>
  <body>
    <div class="Grid">
      <div class="Grid-cell">1/3</div>
      <div class="Grid-cell">1/3</div>
      <div class="Grid-cell">1/3</div>
    </div>

    <div class="Grid">
      <div class="Grid-cell">auto</div>
      <div class="Grid-cell Grid--1of2">1/2</div>
      <div class="Grid-cell">auto</div>
    </div>

    <div class="Grid">
      <div class="Grid-cell Grid--full">Full/Halves</div>
      <div class="Grid-cell Grid--full">Full/Halves</div>
    </div>

    <div class="Grid">
      <div class="Grid-cell Grid--full">Full/Thirds</div>
      <div class="Grid-cell Grid--full">Full/Thirds</div>
      <div class="Grid-cell Grid--full">Full/Thirds</div>
    </div>
  </body>
</html>
